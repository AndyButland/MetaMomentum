# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@master
      - uses: nuget/setup-nuget@v1.0.2
        with:
          nuget-api-key: ${{ secrets.MYGETAPI }}
          nuget-version: 'latest'
      - name: Setup MSBuild.exe
        uses: warrenbuckley/Setup-MSBuild@v1
        env:
          working-directory: MetaMomentum/

      - run: msbuild -t:restore
        working-directory: MetaMomentum/
        
      - run: msbuild -t:build
        working-directory: MetaMomentum/
        
      - name: Nuget Add Source
        run: nuget sources Add -Name "myget" -Source https://www.myget.org/F/digital-momentum/api/v2/package
    
      - name: Nuget SetAPIKey
        run: nuget setapikey ${{ secrets.MYGETAPI }} -Source "myget"
        
      - name: Nuget Pack
        working-directory: MetaMomentum/
        run: nuget pack
      
      - name: Publish the package to GitHub packages
        working-directory: MetaMomentum/
        run: nuget push *.nupkg -source "myget" -SkipDuplicate
        
        
        
